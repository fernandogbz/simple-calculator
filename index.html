<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" type="text/javascript" defer></script>
		<script src="Calculator.js" type="text/javascript"></script>
		<script src="Display.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<div id="last-value"></div>
					<div id="current-value"></div>
				</div>
				<button class="col-2" onclick="display.deleteAll()">C</button>
				<button onclick="display.delete()">&larr;</button>
				<button class="operator" value="divide">รท</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator" value="multiply">x</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator" value="subtract">-</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operator" value="add">+</button>
				<button class="col-2 number">0</button>
				<button class="number">.</button>
				<button class="operator" value="equal">=</button>
			</div>
		</div>
	</body>
</html>
